<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Salon Noir</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        color: #383634;
        background-color: #f7f7f7;
        text-align: left;
        margin: 0;
        padding: 0;
      }

      .thankyou-container {
        max-width: 700px;
        margin: 10rem auto;
        padding: 2rem;
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0,0,0,0.05);
      }

      h1 {
        font-family: 'Bodoni Moda', serif;
        font-size: 2.5rem;
        color: #383634;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.8;
        color: #555;
      }

      .btn-home {
        display: inline-block;
        background-color: #383634;
        color: #fff;
        font-family: 'Bodoni Moda', serif;
        font-size: 1rem;
        letter-spacing: 0.05em;
        padding: 0.8rem 2rem;
        text-decoration: none;
        margin-top: 2.5rem;
        transition: 0.3s;
      }

      .btn-home:hover {
        background-color: #4b3b2a;
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      }

      footer {
        margin-top: 5rem;
        color: #777;
        font-size: 0.8rem;
      }
    </style>
  </head>

  <body>
    <div class="thankyou-container">
      <h1>Thank You</h1>
      <p>ご予約ありがとうございます。<br>
      内容を確認のうえ、担当者よりご連絡いたします。<br>
      ご入力いただいたメールアドレス宛に、自動返信メールをお送りしました。</p>

      <a href="index.html" class="btn-home">トップへ戻る</a>
    </div>

    <footer>
      <small>&copy; 2025 Salon Noir</small>
    </footer>
  </body>
</html>
